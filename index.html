<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="flaming-text">Sorting Visualizer</h1>
        <div class="array-container" id="array-container"></div>
        <button id="generateArraybtn" onclick="generateArray()">Generate new array</button>
        <button id="bubbleSortbtn" onclick="bubblesort()">BubbleSort</button>
        <button id="SelectionSortbtn" onclick="selectionSort()">SelectionSort</button>
        <button id="insertionSortbtn" onclick="insertionSort()">Insertion Sort</button>
        <button id="mergeSortbtn" onclick="mergeSort()">Merge Sort</button>
        <button id="quickSortbtn" onclick="quickSort()">Quick Sort</button>
        <button id="stopBtn" onclick="stop()">Stop</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
